<html>

<head>
    <script language="JavaScript">
        function calculation() {
            const x = 1;
            const y = 1;
            const z = 1;
            const result = Math.pow(y, 1 / 2) / Math.pow(x * z, 1 / 3);
            alert(result);
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form">
        <form>
            <input type="button" value="Calculate" onClick="calculation()">
        </form>
    </div>
</body>

</html>
