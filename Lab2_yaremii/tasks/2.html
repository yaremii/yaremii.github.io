<html>

<head>
    <script>
        function insert(num) {
            document.main_form.screen.value = document.main_form.screen.value + num;
        }
        function equal() {
            var exp = document.main_form.screen.value;
            if (exp) {
                document.main_form.screen.value = eval(exp)
            }
        }
        function backspace() {
            var exp = document.main_form.screen.value;
            document.main_form.screen.value = exp.substring(0, exp.length - 1);
        }
    </script>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="formstyle">
        <form name="main_form">
            <input class="screen" name="screen">
        </form>
        <center>
            <table>
                <tr>
                    <td> <input class="click" type="button" value="C" onclick="main_form.screen.value = ' ' "> </td>
                    <td> <input class="click" type="button" value="B" onclick="backspace()"> </td>
                    <td> <input class="click" type="button" value="/" onclick="insert('/')"> </td>
                    <td> <input class="click" type="button" value="x" onclick="insert('*')"> </td>
                </tr>
                <tr>
                    <td> <input class="click" type="button" value="7" onclick="insert(7)"> </td>
                    <td> <input class="click" type="button" value="8" onclick="insert(8)"> </td>
                    <td> <input class="click" type="button" value="9" onclick="insert(9)"> </td>
                    <td> <input class="click" type="button" value="-" onclick="insert('-')"> </td>
                </tr>
                <tr>
                    <td> <input class="click" type="button" value="4" onclick="insert(4)"> </td>
                    <td> <input class="click" type="button" value="5" onclick="insert(5)"> </td>
                    <td> <input class="click" type="button" value="6" onclick="insert(6)"> </td>
                    <td> <input class="click" type="button" value="+" onclick="insert('+')"> </td>
                </tr>
                <tr>
                    <td> <input class="click" type="button" value="1" onclick="insert(1)"> </td>
                    <td> <input class="click" type="button" value="2" onclick="insert(2)"> </td>
                    <td> <input class="click" type="button" value="3" onclick="insert(3)"> </td>
                    <td rowspan=5> <input class="click" style="height: 110px" type="button" value="=" onclick="equal()">
                    </td>
                </tr>
                <tr>
                    <td colspan=2> <input class="click" style="width: 111px" type="button" value="0"
                            onclick="insert(0)">
                    </td>
                    <td> <input class="click" type="button" value="." onclick="insert('.')"> </td>
                </tr>
            </table>
        </center>
    </div>
</body>

</html>
