<html>

<head>
    <script>
        function factorial(n) {
            return (n != 1) ? n * factorial(n - 1) : 1;
        }

        function fun() {
            let x, y, sum = 0.0, i = 7.0, cur = 0.0;
            x = parseInt(main_form.t_x.value);
            y = parseInt(main_form.t_y.value);
            do {
                cur = Math.pow(-1, i) * (y - x + x * y + Math.pow(x, 1 / 2)) / factorial(i + y)
                sum += cur;
                i++;
            } while (i <= 10)
            main_form.t_result.value = "" + sum;
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form">
        <form id="main_form">
            <h3> x: </h3><input type="text" id="t_x" value="1"><br>
            <h3> y: </h3><input type="text" id="t_y" value="1"><br>
            <h3>result: </h3><input type="text" id="t_result" value=""><br>
            <input type="button" onClick="fun();" value="Calculate">
        </form>
    </div>
</body>

</html>
